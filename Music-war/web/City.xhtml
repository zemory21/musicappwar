<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h2>Города</h2>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Название города " />
                        <p:inputText value="#{cityController.nameCity}"/>

                        <p:commandButton value="Добавить" icon="fa fa-fw fa-plus" action="#{cityController.createCity()}"/>
                    </h:panelGrid>
                </h:form>

                <h:form  id="form">
                    <p:dataTable value="#{cityController.getAllCity()}" var="City" style="margin: 2em;" rowKey="#{Cities.id}">

                        <p:column headerText="Города">
                            <h:outputText value="#{City.city}"/>
                        </p:column>

                        <p:column headerText="Кнопки" style="width:100px;text-align: center">
                            <p:commandButton value="" icon="fa fa-fw fa-pencil" update=":form:CityEdit" oncomplete="PF('editDialog').show()">
                                <f:setPropertyActionListener value="#{Сity}" target="#{cityController.selectedCity}"/>
                            </p:commandButton>

                            <p:commandButton  value="" icon="fa fa-fw fa-trash" action="#{cityController.deleteCity(City)}"/>
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="City" widgetVar="editDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="CityEdit" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty cityController.selectedCity}" columnClasses="label,value">

                                <h:outputText value="Город " />
                                <p:inputText value="#{cityController.selectedCity.city}" />

                            </p:panelGrid>

                            <p:commandButton value=" " icon="fa fa-fw fa-pencil" action="#{cityController.updateCity(cityController.selectedCity)}"/>
                        </p:outputPanel>
                    </p:dialog>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
