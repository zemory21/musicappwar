<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="/css/style.css"/>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">Top</ui:insert>
        </div>

                    <p><p:commandLink value="Оценщики" action="#{templateController.Appraiser()}"/></p>

                    <p><p:commandLink value="Продажа" action="#{templateController.Sale()}"/></p>
                    <p><p:commandLink value="Покупатели" action="#{templateController.Buyers}"/></p>
                    <p><p:commandLink value="Клиенты" action="#{templateController.Client}"/></p>

            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
