<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Фамилия " />
                        <p:inputText value="#{buyersController.lastName}"/>
                        
                        <h:outputText value="Имя " />
                        <p:inputText value="#{buyersController.firstName}"/>
                        
                        <h:outputText value="Отчество " />
                        <p:inputText value="#{buyersController.surName}"/>
                        
                        <h:outputText value="Номер телефона " />
                        <p:inputText value="#{buyersController.phoneNumber}"/>

                        <p:commandButton value="Добавить" icon="fa fa-fw fa-plus" action="#{buyersController.createBuyers()}"/>
                    </h:panelGrid>
                </h:form>

                <h:form  id="form">
                    <p:dataTable value="#{buyersController.getAllBuyers()}" var="Buyers" style="margin: 2em;" rowKey="#{Buyers.id}">

                        <p:column headerText="Фамилия">
                            <h:outputText value="#{Buyers.lastName}"/>
                        </p:column>
                        <p:column headerText="Имя">
                            <h:outputText value="#{Buyers.firstName}"/>
                        </p:column>
                        <p:column headerText="Отчество">
                            <h:outputText value="#{Buyers.surName}"/>
                        </p:column>
                        <p:column headerText="Номер телефона">
                            <h:outputText value="#{Buyers.phoneNumber}"/>
                        </p:column>

                        <p:column headerText="Кнопки" style="width:100px;text-align: center">
                            <p:commandButton value="" icon="fa fa-fw fa-pencil" update=":form:BuyersEdit" oncomplete="PF('editDialog').show()">
                                <f:setPropertyActionListener value="#{Buyers}" target="#{buyersController.selectedBuyers}"/>
                            </p:commandButton>

                            <p:commandButton  value="" icon="fa fa-fw fa-trash" action="#{buyersController.deleteBuyers(Buyers)}"/>
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Buyers" widgetVar="editDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="BuyersEdit" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty buyersController.selectedBuyers}" columnClasses="label,value">

                                <h:outputText value="Фамилия " />
                                <p:inputText value="#{buyersController.selectedBuyers.lastName}" />
                                <h:outputText value="Имя " />
                                <p:inputText value="#{buyersController.selectedBuyers.firstName}" />
                                <h:outputText value="Отчество " />
                                <p:inputText value="#{buyersController.selectedBuyers.surName}" />
                                <h:outputText value="Номер телефона " />
                                <p:inputText value="#{buyersController.selectedBuyers.phoneNumber}" />

                            </p:panelGrid>

                            <p:commandButton value=" " icon="fa fa-fw fa-pencil" action="#{buyersController.updateBuyers(buyersController.selectedBuyers)}"/>
                        </p:outputPanel>
                    </p:dialog>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
