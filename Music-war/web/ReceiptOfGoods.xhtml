<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Фамилия " />
                        <p:inputText value="#{receiptController.productName}"/>
                        
                        <h:outputText value="Имя " />
                        <p:inputText value="#{receiptController.typeOfTool}"/>
                        
                        <h:outputText value="Отчество " />
                        <p:inputText value="#{receiptController.dateOfReceipt}"/>
                        
                        <h:outputText value="Паспортные дынне " />
                        <p:inputText value="#{receiptController.documentNumber}"/>
                        
                        <h:outputText value="Паспортные дынне " />
                        <p:inputText value="#{receiptController.provider}"/>
                        
                        <h:outputText value="Паспортные дынне " />
                        <p:inputText value="#{receiptController.quantity}"/>
                        
                        <h:outputText value="Паспортные дынне " />
                        <p:inputText value="#{receiptController.theAmount}"/>

                        <p:commandButton value="Добавить" icon="fa fa-fw fa-plus" action="#{receiptController.createReceipt()}"/>
                    </h:panelGrid>
                </h:form>

                <h:form  id="form">
                    <p:dataTable value="#{receiptController.getAllReceipt()}" var="Receipt" style="margin: 2em;" rowKey="#{Receipt.id}">

                        <p:column headerText="Фамилия">
                            <h:outputText value="#{Receipt.productName}"/>
                        </p:column>
                        <p:column headerText="Имя">
                            <h:outputText value="#{Receipt.typeOfTool}"/>
                        </p:column>
                        <p:column headerText="Отчество">
                            <h:outputText value="#{Receipt.dateOfReceipt}"/>
                        </p:column>
                        <p:column headerText="Пасспортные данные">
                            <h:outputText value="#{Receipt.documentNumber}"/>
                        </p:column>
                        <p:column headerText="Пасспортные данные">
                            <h:outputText value="#{Receipt.provider}"/>
                        </p:column>
                        <p:column headerText="Пасспортные данные">
                            <h:outputText value="#{Receipt.quantity}"/>
                        </p:column>
                        <p:column headerText="Пасспортные данные">
                            <h:outputText value="#{Receipt.theAmount}"/>
                        </p:column>

                        <p:column headerText="Кнопки" style="width:100px;text-align: center">
                            <p:commandButton value="" icon="fa fa-fw fa-pencil" update=":form:ReceiptEdit" oncomplete="PF('editDialog').show()">
                                <f:setPropertyActionListener value="#{Receipt}" target="#{receiptController.selectedReceipt}"/>
                            </p:commandButton>

                            <p:commandButton  value="" icon="fa fa-fw fa-trash" action="#{receiptController.deleteReceipt(Receipt)}"/>
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Appraiser" widgetVar="editDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="ReceiptEdit" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty receiptController.selectedReceipt}" columnClasses="label,value">

                                <h:outputText value="Фамилия " />
                                <p:inputText value="#{receiptController.selectedReceipt.productName}" />
                                <h:outputText value="Имя " />
                                <p:inputText value="#{receiptController.selectedReceipt.typeOfTool}" />
                                <h:outputText value="Отчество " />
                                <p:inputText value="#{receiptController.selectedReceipt.dateOfReceipt}" />
                                <h:outputText value="Паспортные данные " />
                                <p:inputText value="#{receiptController.selectedReceipt.documentNumber}" />
                                <h:outputText value="Паспортные данные " />
                                <p:inputText value="#{receiptController.selectedReceipt.provider}" />
                                <h:outputText value="Паспортные данные " />
                                <p:inputText value="#{receiptController.selectedReceipt.quantity}" />
                                <h:outputText value="Паспортные данные " />
                                <p:inputText value="#{receiptController.selectedReceipt.theAmount}" />

                            </p:panelGrid>

                            <p:commandButton value=" " icon="fa fa-fw fa-pencil" action="#{receiptController.updateReceipt(receiptController.selectedReceipt)}"/>
                        </p:outputPanel>
                    </p:dialog>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
